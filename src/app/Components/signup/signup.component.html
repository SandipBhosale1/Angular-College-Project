<form class="container" [formGroup]="signUpForm" (ngSubmit)="signIn()">
    <div>
        <legend class="text-center ">Sign Up</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched)" class="error-msg">
        <span *ngIf="signUpForm.get('email').errors.required">Email is required.</span>
        <span *ngIf="signUpForm.get('email').errors.email">Please enter a valid email address.</span>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="signUpForm.get('password').invalid && (signUpForm.get('password').dirty || signUpForm.get('password').touched)" class="error-msg">
        <span *ngIf="signUpForm.get('password').errors.required">Password is required.</span>
        <span *ngIf="signUpForm.get('password').errors.minlength">Password must be at least 6 characters long.</span>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="signUpForm.get('confirmPassword').invalid && (signUpForm.get('confirmPassword').dirty || signUpForm.get('confirmPassword').touched)" class="error-msg">
        <span *ngIf="signUpForm.get('confirmPassword').errors.required">Confirmation password is required.</span>
      </div>
    </div>
    <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
