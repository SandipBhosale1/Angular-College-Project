<form class="container contact-form" [formGroup]="contactForm">
    <legend><h4>Contact Form</h4></legend>
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="mobile">Phone No.:</label>
        <input type="tel" placeholder="Enter Phone No." formControlName="mobile">
    </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" placeholder="Enter Subject" formControlName="subject">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="text" placeholder="Enter Message" formControlName="msg"></textarea>
    </div>
    <button class="btn-send" (click)="send()">Send</button>
</form>
